<!DOCTYPE html>

<head>
    <style>
        * {
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <table align="center">
        <tr>
            <td>
                <table style="width: 100%; max-width: 600px;">
                    <tr>
                        <td align="center" width="100%">
                            <a
                                href="http://marlonfrancisco.github.io/study-system-with-vue"
                                style="text-decoration: none; font-size: 22px; color: #319788; text-transform: uppercase;"
                                >Liga dos estudantes</a
                            >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table height="30"></table>
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="font-size: 18px; font-weight: 500;color: #319788; text-transform: uppercase;"
                            align="center"
                        >
                            Menssagem de: <br />%%name%%!
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table height="30"></table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td>
                <table
                    style="width: 100%; max-width: 600px; border: 3px solid #319788;"
                >
                    <tr>
                        <td
                            align="center"
                            style="color: #319788;text-transform: uppercase;font-size: 14px;letter-spacing: 2px;"
                        >
                            Novo contato recebido de: %%email%%!
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td>
                <table height="30"></table>
            </td>
        </tr>
        <tr>
            <td>
                <table style="width: 100%; max-width: 600px;">
                    <tr>
                        <td align="center" style="font-size: 16px;color: teal;">
                            %%message%%
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
